<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nelson Neto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Nelson Neto - Contatos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/portfolio">Portfolio</a>
                    <a class="nav-item nav-link" href="/powerbi">Power BI</a>
                    <a class="nav-item nav-link" href="/automation">Automação e manipulação de dados</a>
                    <a class="nav-item nav-link" href="/contact">Contato</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="jumbotron">
            <div class="container">
                <h1 class="display-4">Contatos</h1>
                <p class="lead">Para entrar em contato com Nelson:</p>
            </div>
        </section>
        <section class="my-4">
            <div class="container">
                <h2>Portfolio de HTML, CSS, Flask e Python</h2>
                <ul class="list-group">
                    {% for project in projects %}
                        <li class="list-group-item">
                            <a href="#">
                                <img class="mr-3" src="{{ project.image }}" alt="{{ project.title }}"> {% endfor %}
